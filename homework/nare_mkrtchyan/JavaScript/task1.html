	<body>
		<script>
		function victorina(){
			let nc='Your answer is not correct!';
			let c="Your answer is correct";
			let  longest_river=prompt("Which is the longest river?");
			if (longest_river!='Amazon')

			if (highest_mountain!=('Everest' || 'Jomolungma'))

			let WNT=prompt("Who is the current world number three tennis player?")
				if (WNT!='Dominic Thiem')
					alert(nc);

			let ENFTC=prompt(" Who is the captain of England national Football team?");

			}
